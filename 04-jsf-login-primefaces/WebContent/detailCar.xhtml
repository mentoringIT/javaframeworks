<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Insert title here</title>
	<style>
body {
	font-size: 12px;
}

.booksimages {
	height: 200px;
	width: 140px;
}

.detailGrid td {
	vertical-align: top;
}
</style>
</h:head>

<h:body>

	<h:form>
		<p align="right" style="padding: 0px;">
			<p:commandButton value="Seguir comprando"
				action="#{carDetail.continuaComprando()}"></p:commandButton>
		</p>
		<p:panelGrid columns="2" style="width:100%; " styleClass="detailGrid">
			<p:repeat value="#{carDetail.carShopping}" var="car">

				<h:panelGrid columns="4" style="width:100%; border-top:solid 1px; "
					columnClasses="logo,detail,price,quantity">

					<p:graphicImage styleClass="booksimages"
						name="images_books/#{car.brand}.jpg" />

					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Id:" />
							<h:outputText value="#{car.id}" style="font-weight: bold" />

							<h:outputText value="Year:" />
							<h:outputText value="#{car.year}" style="font-weight: bold" />

							<h:outputText value="Color:" />
							<h:outputText value="#{car.color}" style="font-weight: bold" />
						</h:panelGrid>
					</p:outputPanel>
					<p:outputPanel>
						<h:panelGrid columns="2" cellpadding="5">
							<h:outputText value="Id:" />
							<h:outputText value="#{car.id}" style="font-weight: bold" />

							<h:outputText value="Year:" />
							<h:outputText value="#{car.year}" style="font-weight: bold" />

							<h:outputText value="Color:" />
							<h:outputText value="#{car.color}" style="font-weight: bold" />
						</h:panelGrid>
					</p:outputPanel>
					<p:outputPanel>
						<h:panelGrid>
							<h:outputLabel for="basic" value="Cantidad: " />
							<p:spinner id="basic" size="3" value="#{car.price}" />
							<p:commandButton value="Eliminar"></p:commandButton>
						</h:panelGrid>
					</p:outputPanel>
				</h:panelGrid>
				<br />
			</p:repeat>

			<p:panel columns="1"
				style="height:100%; border:none; min-height:500px;">
				<p:panel id="basic" header="Resumen del pedido" footer="Gracias por comprar en MentoringIT"
					style="margin-bottom:20px" >
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputLabel value="Productos: " />
						<p:outputLabel />
						<h:outputLabel value="Precio total: " />
						<p:outputLabel />
					</h:panelGrid>
					<f:facet name="footer">
						<p align="center">
							<p:commandButton  style="width:100%; height:50px;" value="Realizar el pago"></p:commandButton>
						</p>
					</f:facet>
				</p:panel>
			</p:panel>
		</p:panelGrid>
	</h:form>
</h:body>
</html>
